<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<head>
  <meta charset="UTF-8">
  <title>Tornado Chart</title>

  <style>
      /* CSS */
      .button-9 {
          appearance: button;
          backface-visibility: hidden;
          background-color: #f54076;
          border-radius: 6px;
          border-width: 0;
          box-shadow: rgba(50, 50, 93, .1) 0 0 0 1px inset,rgba(50, 50, 93, .1) 0 2px 5px 0,rgba(0, 0, 0, .07) 0 1px 1px 0;
          box-sizing: border-box;
          color: #fff;
          cursor: pointer;
          font-family: -apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Ubuntu,sans-serif;
          font-size: 100%;
          height: 35px;
          line-height: 1.15;
          margin: 12px 0 0;
          outline: none;
          overflow: hidden;
          padding: 0 25px;
          position: relative;
          text-align: center;
          text-transform: none;
          transform: translateZ(0);
          transition: all .2s,box-shadow .08s ease-in;
          user-select: none;
          -webkit-user-select: none;
          touch-action: manipulation;
          width: 80;
      }

      .button-9:disabled {
         cursor: default;
      }

      .button-9:focus {
          box-shadow: rgba(93, 50, 70, 0.1) 0 0 0 1px inset, rgba(50, 50, 93, .2) 0 6px 15px 0, rgba(0, 0, 0, .1) 0 2px 2px 0, rgba(5, 1, 3, 0.3) 0 0 0 4px;
      }
      .test{
          height:30px;
          width:80px;
          border-radius: 15px;

      }
      svg {
          /* width: 1200px;
          height: 600px; */
          background-color: rgba(32, 32, 32, 0.11);
          margin: auto;
          display: block;
          border: black;
          border-radius: 15px;

          stroke: #113c52;
          stroke-width: 1px;

      }

          position: absolute;
          display: none;

          height: auto;

          border: 1px solid #6F257F;
          padding: 14px;
          text-align: center;

          position: relative;
          width: 100%;

          display: inline-block;

<body>
  <h2 style="text-align: center; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">DV Tornado Chart</h2>


<div style="text-align: center;">
  <button class="button-9" onclick="age_bar()">Age</button>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script id="age">


d3.selectAll('svg > g > *').remove();

// set the dimensions and margins of the graph
var margin = {top: 20, right: 540, bottom: 70, left: 70},
    width = 1100 - margin.left - margin.right, //490
    height = 400 - margin.top - margin.bottom; //310

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
  .attr("viewBox", "0 0 1100 450")
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("https://raw.githubusercontent.com/rohang2504/DV_MP/main/M_Proj/Datasets/Olympic_Athletes/M_age.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 21000])
    .range([ width, 0]);
  svg.append("g")
    .attr("transform", "translate(-45," + 360 + ")")
    .call(d3.axisBottom(x))
    .selectAll("text")
      .attr("transform", "translate(-0,0)rotate(-45)")
      .style("text-anchor", "end");

  // Add 2nd X axis
  var x1 = d3.scaleLinear()
    .domain([0, 21000])
    .range([ 0, width]);
  svg.append("g")
    .attr("transform", "translate(515," + 360 + ")")
    .call(d3.axisBottom(x1))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

  // Y axis
  var y = d3.scaleBand()
    .range([ 0, height ])
    .domain(data.map(function(d) { return (d.Age); }))
    .padding(0.2);

  svg.append("g")
    .attr("transform", "translate(" + 515 + ", 50)")
    .call(d3.axisLeft(y));
    
  svg.append("g")
    .attr("transform", "translate(" + 445 + ", 50)")
    .call(d3.axisRight(y))
    .selectAll("text")
      .attr("font-size","0");

  //Bars Left
  svg.selectAll("Rect_right")
    .data(data)
    .enter()
    .append("rect")
    .attr("x", function(d) {return x(d.Medal_Count)} )
    .attr("y", function(d) { return y(d.Age); })
    .attr("width", function(d) { return x(0) - x(d.Medal_Count); })
    .attr("height", y.bandwidth() )
    .attr("fill", "Orange")
    .attr("transform", "translate(-45,50)")

  // 2nd set of Bars (Right)
  svg.selectAll("Rect_left")
    .data(data)
    .enter()
    .append("rect")
    .attr("x", x1(0) )
    .attr("y", function(d) { return y(d.Age); })
    .attr("width", function(d) { return x1((d.Medal_Count)); })
    .attr("height", y.bandwidth() )
    .attr("fill", "Blue")
    .attr("transform", "translate(515,50)")

  svg.append("text").attr("x",width-320).attr("y", 10).attr("class","title").text("Men").attr("font-family","-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif").attr("font-size","20");
  svg.append("text").attr("x",width+240).attr("y", 10).attr("class","title").text("Women").attr("font-family","-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif").attr("font-size","20");
  svg.append("text").attr("x",width-75).attr("y", 10).attr("class","title").text("Range of Ages").attr("font-family","-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif").attr("font-size","20");

  // d3.selectAll('svg > g > *').remove();
})
